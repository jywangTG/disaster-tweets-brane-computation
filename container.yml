name: compute
version: 1.0.0
kind: ecu # Executable Code Unit

description: ""

contributors:
  - Andrea Marino <am.marinoandrea@gmail.com>
  - Jingye Wang <wangjycode@gmail.com>

dependencies:
  - python3
  - python3-yaml

install:
  - apt update && apt upgrade -y
  - apt install pipenv -y
  - pipenv install --system --deploy

files:
  - Pipfile
  - Pipfile.lock
  - __init__.py
  - run.py
  - actions/__init__.py
  - actions/model.py 
  - actions/preprocess.py 

entrypoint:
  kind: task
  exec: run.py

actions:
  'clean':
    command:
      capture: marked
      args:
        - clean
    input:
      - type: string
        name: filepath
    output:
      - type: string
        name: filepath

  'tokenize':
    command:
      capture: marked
      args:
        - tokenize
    input:
      - type: string
        name: filepath
    output:
      - type: string
        name: filepath

  'remove_stopwords':
    command:
      capture: marked
      args:
        - remove_stopwords
    input:
      - type: string
        name: filepath
    output:
      - type: string
        name: filepath

  'create_vectors':
    command:
      capture: marked
      args:
        - create_vectors
    input:
      - type: string
        name: filepath_train_dataset
      - type: string
        name: filepath_test_dataset
      - type: string
        name: filepath_train_vectors
      - type: string
        name: filepath_test_vectors
    output:
      - type: integer
        name: errcode

  'train_model':
    command:
      capture: marked
      args:
        - train_model
    input:
      - type: string
        name: filepath_dataset
      - type: string
        name: filepath_vectors
    output:
      - type: string
        name: filepath_model

  'create_submission':
    command:
      capture: marked
      args:
        - create_submission
    input:
      - type: string
        name: filepath_dataset
      - type: string
        name: filepath_vectors
      - type: string
        name: filepath_model
    output:
      - type: string
        name: filepath_submission